<html>
	<head>
		<title>Readsy</title>
		<link rel="stylesheet" type="text/css" href="readsy.css">
		<link rel="stylesheet" type="text/css" href="popup.css">
	</head>

	<body>
		<div id="popup">
			<div id="readsy_read_1">
				<textarea id="readsy_text" rows="20"></textarea>
			</div>

			<div id="readsy_popup" class="readsy_container"></div>		

			<script type="text/javascript" src="readsy_app.js"></script>
			<script type="text/javascript" src="popup.js"></script>
		</div>

		<div id="options">
			Words per minute: 
			<input id="wpm" type="number" min="100" step="50" ></input> <br />
			Require Alt Key + Double Click:
			<input id="modifier" type="checkbox" ></input> <br /> <br />
			<button id="save">Save!</button> <br /> <br />
			<div id="status"></div>
			<br />

		</div>
		<a id="options_link" href="#">Options</a>
		<script type="text/javascript" src="options.js"></script>
		
	</body>

</html>
